<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Detalhes do Abrigo</title>
    <style>
        /* Estilos do primeiro código para o cabeçalho */
        body {
            background-color: #f1f1f1;
            font-family: sans-serif;
        }

        .header {
            border-bottom: 2px solid #ccc;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
        }

        .logo {
            width: 50px;
            height: 50px;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Estilos do segundo código para o corpo */
        .container {
            background-color: #fff; 
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .imagem-abrigo {
            height: 200px; 
            background-color: #f0f0f0; 
            border-radius: 8px;
        }

        .detalhes-abrigo {
            margin-top: 20px;
        }

        /* Switch do modo noturno (segundo código) */
        .form-check-input:checked {
            background-color: #333; 
        }
        
        .form-check-label {
            font-size: 14px;
            color: #333;
        }

        /* Estilos adicionais para o layout */
        .content-wrapper {
            display: flex;
            flex-direction: column; 
        }

        .imagem-abrigo {
            margin-bottom: 20px; 
        }
        .btn-primary {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header p-3 bg-light d-flex justify-content-between align-items-center">
        <div class="logo">Logo</div>
        <nav>
            <a href="index.html" class="text-dark mx-2">Início</a>
            
            <a href="#" class="text-dark mx-2">Pesquisar abrigo</a>
            
            <div class="form-check form-switch d-inline-block mx-2">
                <input class="form-check-input" type="checkbox" id="nightModeSwitch" />
                <label class="form-check-label" for="nightModeSwitch">
                    Modo noturno
                </label>
            </div>
            <a href="logar.html" class="btn btn-primary mx-2">Logar</a>
        </nav>
    </header>

    <div class="container">
        <div class="content-wrapper d-flex flex-column">
            <div class="detalhes-abrigo">
                <h2>{{usuario.nome}}</h2>
                <p>Email: {{usuario.email}}</p>
                <p>CEP: {{usuario.cep}}</p>
                <p>Número: {{usuario.numero}}</p>
                <p>Complemento: {{usuario.complemento}}</p>
                <p>CNPJ: {{usuario.cnpj}}</p>
            </div>
            <div class="imagem-abrigo"></div>
        </div>
    </div>
</body>
</html>
