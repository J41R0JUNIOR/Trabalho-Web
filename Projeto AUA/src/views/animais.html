<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/nightModeSwitch.js"></script>
    <title>Tela de Animais</title>
    <style>
        body {
            background-color: #f1f1f1;
            font-family: sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            border-bottom: 2px solid #ccc;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            transition: background-color 0.3s;
        }

        .logo {
            width: 50px;
            height: 50px;
            /* background-color: #4CAF50; */
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #fff;
            border-radius: 50%;
            font-size: 24px;
        }

        nav a {
            text-decoration: none;
            color: #000;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .form-check-input {
            width: 40px;
            height: 20px;
            background-color: #ddd;
            border-radius: 20px;
            border: none;
            margin-right: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-check-input:checked {
            background-color: #4CAF50;
            position: relative;
        }

        .form-check-input:checked::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(10%, -50%);
            width: 15px;
            height: 15px;
            background-color: white;
            border-radius: 50%;
        }

        .slogan {
            font-size: 24px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
            transition: color 0.3s;
        }

        .shelter-item {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .image-placeholder {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #999;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 15px;
            transition: background-color 0.3s;
        }

        .shelter-name {
            font-weight: bold;
            flex-grow: 1;
            transition: color 0.3s;
        }

        .container {
            padding: 20px;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode .header {
            background-color: #1e1e1e;
            border-bottom-color: #444;
        }

        body.dark-mode nav a {
            color: #e0e0e0;
        }

        body.dark-mode .slogan {
            color: #e0e0e0;
        }

        body.dark-mode .shelter-item {
            background-color: #2c2c2c;
            border-color: #444;
        }

        body.dark-mode .image-placeholder {
            background-color: #555;
        }

        body.dark-mode .shelter-name {
            color: #e0e0e0;
        }

        body.dark-mode .btn-primary {
            background-color: #388e3c;
        }

    </style>
</head>

<body>
    <header class="header p-3 bg-light d-flex justify-content-between align-items-center">
        <div class="logo">
            <img src="/img/logo.png" alt="Logo" style="width: 100%; height: 100%; object-fit: contain;">
        </div>
        <nav class="d-flex align-items-center">
            <a href="/" class="text-dark mx-2"><i class="fas fa-home"></i> In√≠cio</a>
            <a href="/" class="text-dark2 mx-2"><i class="fas fa-search"></i> Pesquisar abrigo</a>
            <div class="d-flex align-items-center">
                <div class="form-check form-switch d-inline-block mx-2">
                    <input class="form-check-input" type="checkbox" id="nightModeSwitch" />
                    <label class="form-check-label" for="nightModeSwitch">Modo noturno</label>
                </div>
                    <a href="/logar_conta" class="btn btn-primary mx-2"><i class="fas fa-sign-in-alt"></i> Logar</a>
            </div>
        </nav>
    </header>
    
    
    <div class="container mt-5">
        <div class="slogan text-center">Lista de animais</div>
        <ul class="list-unstyled">
            {{#animais}}
            <li class="shelter-item d-flex align-items-center mb-2">

                <div class="image-placeholder">
                    <img src="{{perfil}}" alt="Imagem do animal" style="width: 50px; height: 50px; border-radius: 50%;">
                </div>
                <div class="shelter-name">
                    <a href="/animaisDetalhes/{{id_animal}}">{{nome}}</a>
                 </div>
            </li>
            {{/animais}}
        </ul>
    </div>
</body>

</html>
