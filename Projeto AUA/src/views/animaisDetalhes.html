<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Animal</title>
</head>
<body>
    <div class="container mt-5">
        <h1>{{animal.nome}}</h1>
        <div>
            <img src="{{animal.perfil}}" alt="Imagem do animal" style="width: 150px; height: 150px; border-radius: 50%;">
        </div>
        <p>Espécie: {{animal.especie}}</p>
        <p>Descrição: {{animal.descricao}}</p>
    </div>
</body>
</html>
