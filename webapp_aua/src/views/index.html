<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Tela de Abrigos</title>
    <style>
        body {
            background-color: #f1f1f1;
        }
        .header {
            border-bottom: 2px solid #ccc;
        }
        .logo {
            width: 50px;
            height: 50px;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .slogan {
            font-size: 24px;
            margin: 20px 0;
        }
        .shelter-item {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
        }
        .image-placeholder {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #999;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <header class="header p-3 bg-light d-flex justify-content-between align-items-center">
        <form action="/logar_conta" method="post">
            <div class="logo">Logo</div>
        </form>
        <nav>
            <a href="#" class="text-dark mx-2">In√≠cio</a>
            <a href="#" class="text-dark mx-2">Pesquisar abrigo</a>
            <div class="form-check form-switch d-inline-block mx-2">
                <input class="form-check-input" type="checkbox" id="nightModeSwitch">
                <label class="form-check-label" for="nightModeSwitch">Modo noturno</label>
            </div>
            <a href="/logar_conta" class="btn btn-primary mx-2">Logar</a>
        </nav>
    </header>
    <div class="container mt-4">
        <div class="slogan text-center">Frase de Efeito</div>
        <ul class="list-unstyled">
            <li class="shelter-item d-flex align-items-center mb-3">
                <div class="image-placeholder">Imagem</div>
                <div class="shelter-name">Nome do Abrigo</div>
            </li>
            <li class="shelter-item d-flex align-items-center mb-3">
                <div class="image-placeholder">Imagem</div>
                <div class="shelter-name">Nome do Abrigo</div>
            </li>
            <li class="shelter-item d-flex align-items-center mb-3">
                <div class="image-placeholder">Imagem</div>
                <div class="shelter-name">Nome do Abrigo</div>
            </li>
            <li class="shelter-item d-flex align-items-center mb-3">
                <div class="image-placeholder">Imagem</div>
                <div class="shelter-name">Nome do Abrigo</div>
            </li>
        </ul>
    </div>
</body>
</html>
